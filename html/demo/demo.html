<script>
    layui.use(['table', 'laydate', 'layer'], function () {
        var table = layui.table,
            form = layui.form,
            laydate = layui.laydate,
            layer = layui.layer;


        const code = sessionStorage.getItem("code");

        var idx;//加载弹窗

        //渲染数据表格
        table.render({
            elem: '#table_all',
            id: 'table_all',
            url: Api.Demo.list,
            parseData: function (res) {
                console.log(res);
                return {
                    "code": 0, //解析接口状态
                    "msg": "success", //解析提示文本
                    "count": res.length, //解析数据长度
                    "data": res //解析数据列表
                };
            },
            request: {
                pageName: 'page' //页码的参数名称，默认：page
                , limitName: 'count' //每页数据量的参数名，默认：limit
            },
            cols: [[
                {
                    field: 'id',
                    title: '序号',
                    //style : 'height:60px;width:60px;line-height:60px!important;',
                    //fixed : 'left',
                    sort: true
                }
                , {
                    field: 'name',
                    title: '项目名称'
                    //style : 'height:60px;width:60px;line-height:60px!important;',
                    // templet: '<div><img src="${pageContext.request.contextPath}{{d.image}}"></div>'
                }
                , {
                    field: 'owner',
                    title: '项目经理'
                    // ,edit: 'text'
                }
                , {
                    field: 'state1',
                    title: '预评状态'
                    //,templet : '<div>{{d.ps1Name}}>{{d.ps2Name}}</div>',
                    , templet: "#step"
                }
                , {
                    field: 'state2',
                    title: '立项状态',
                    templet: "#step2"
                    // sort: true
                }
                , {
                    field: 'state3',
                    title: '上会状态',
                    templet: "#step3"
                    // sort: true
                }
                , {
                    title: '操作',
                    fixed: 'right',
                    width: 200,
                    align: 'center',
                    toolbar: '#toolBar'
                }
            ]],
            // page: true,
            // limit: 20,
            // limits: [20, 40, 60, 80, 100],
            toolbar: ''
        });


        //监听头工具事件
        table.on('toolbar(transport_unit_library)', function (obj) {
            switch (obj.event) {
                case 'reload':
                    var demoReload = $('#demoReload');
                    //执行重载
                    table.reload('transport_unit_library', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        },
                        where: {
                            name: demoReload.val()
                        }
                    });
                    break;
                case 'add_library':
                    var as = layer.open({
                        id: "add_library",
                        type: 2,
                        title: '添加客户单位库',
                        maxmin: true,
                        shadeClose: false,
                        shade: 0.8,
                        //area: ['1500px', '800px'],
                        //content : path+'/voteback/add.html',
                        content: 'customer_unit_library_add.html', //iframe的url
                        success: function (layero, index) {
                            //传入参数，并赋值给iframe的元素
                        }
                    });
                    layer.full(as);
                    break;
                case 'del_library':
                    var checkStatus = table.checkStatus(obj.config.id);
                    var data = checkStatus.data;
                    var allNews = JSON.stringify(data);
                    layer.confirm('真的要删除吗', function (index) {
                        $.ajax({
                            type: "POST",
                            url: '<%=request.getContextPath()%>/voteback/pro/delAllPro',
                            data: {
                                "allNews": allNews
                            },
                            dataType: "json",
                            success: function (data) {
                                if (data.res == "yes") {
                                    layer.alert("删除成功!");
                                    $("#shuaxing").click();
                                } else if (data.res == "no") {
                                    layer.alert("删除失败!");
                                } else {
                                    layer.alert("请勾选要删除的数据");
                                }
                            },
                            error: function () {
                                alert("删除操作失败");
                            }
                        });
                    });

                    break;

            }


        });


        //监听工具条
        table.on('tool(table_all)', function (obj) {
            var data = obj.data;
            console.log(data);
            if (obj.event === 'yp') {//预评

                layer.confirm('确定预评吗', (index) => {
                    layer.close(index);
                    idx = layer.msg("请稍后",{icon:16,time:0,shade:0.5});

                    ajaxSubmit(null, Api.Demo.submit + "?ID=" + data.id + "&actionType=1&authCode=" + code, "POST", (res) => {


                        table.reload('table_all', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });

                        layer.msg("操作成功", {icon: 1});
                        layer.close(idx);
                    })
                });

            } else if (obj.event === 'lx') {
                layer.confirm('确定立项吗', (index) => {
                    layer.close(index);
                    idx = layer.msg("请稍后",{icon:16,time:0,shade:0.5});
                    ajaxSubmit(null, Api.Demo.submit + "?ID=" + data.id + "&actionType=2&authCode=" + code, "POST", (res) => {
                        table.reload('table_all', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                        layer.msg("操作成功", {icon: 1});
                        layer.close(idx);
                    })
                });


            } else if (obj.event === 'sh') {
                //layer.alert('编辑行：<br>' + JSON.stringify(data));

                layer.confirm('确定上会吗', (index) => {
                    layer.close(index);
                    idx = layer.msg("请稍后",{icon:16,time:0,shade:0.5});
                    ajaxSubmit(null, Api.Demo.submit + "?ID=" + data.id + "&actionType=3&authCode=" + code, "POST", (res) => {
                        table.reload('table_all', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                        layer.msg("操作成功", {icon: 1});
                        layer.close(idx);
                    })
                });
            }
        });


        var $ = layui.$,
            active = {
                //关键字搜索
                reload: function () {
                    var demoReload = $('#demoReload');
                    var time = $('#time');
                    console.log(demoReload.val());
                    //执行重载
                    table.reload('transport_unit_library', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        },
                        where: {
                            name: demoReload.val(),
                            dateStr: time.val()
                        }
                    });
                },
                timeselect: function () {
                    console.log(2222)
                    var time = $('#time');
                    var demoReload = $('#demoReload');
                    console.log(time.val());
                    table.reload('table_all', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        },
                        where: {
                            name: demoReload.val(),
                            dateStr: time.val()
                        }
                    });
                },
                shuaxing: function () {
                    //var demoReload = $('#demoReload');
                    //执行重载
                    table.reload('transport_unit_library', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                },
                addSort1: function () {
                    //var demoReload = $('#demoReload');
                    //弹出添加用户窗口
                    var index = layer.open({
                        id: "addNews",
                        type: 2,
                        title: '添加新闻',
                        maxmin: true,
                        shadeClose: false,
                        shade: 0.8,
                        area: ['1500px', '800px'],
                        //content : path+'/voteback/add.html',
                        content: path + '/voteback/add.html', //iframe的url
                        success: function (layero, index) {
                            //传入参数，并赋值给iframe的元素
                        }
                    });
                    layer.full(index);
                }
            };


        $('.layui-form .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
